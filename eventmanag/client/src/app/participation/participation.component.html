        <section id="intro" class="section intro">
                <div class="col-lg-4 offset-lg-3">

                                    <label for="inputPassword4">password</label>
                                    <input type="password" required class="form-control" id="inputPassword4" [(ngModel)]="password" placeholder="Password" name="password">
                                </div>
                            </div>

                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" [(ngModel)]="address" name="address">

                            <div class="form-row" style="float: left">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">city</label>
                                    <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)]="city">
                                </div>
                            </div >

                              <div class="form-group col-md-6">

                          </div > -->

                      </div>
        </section>
